<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burger Store Management</title>
    <link rel="stylesheet" href="storeManagement.css">
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>MOS Burger Store Management</h1>
            <div class="navigation">
                <button class="nav-btn" onclick="showSection('add-item')">Add Item</button>
                <button class="nav-btn" onclick="showSection('search-item')">Search Item</button>
                <button class="nav-btn" onclick="showSection('manage-items')">Manage Items</button>
            </div>
        </header>

        <!-- Add Item Section -->
        <section id="add-item" class="section active">
            <h2>Add New Burger</h2>
            <form id="addItemForm" class="form">
                <input type="text" placeholder="Item Name" required id="itemName">
                <input type="number" placeholder="Price (RS)" required id="price">
                <input type="number" placeholder="Quantity" required id="quantity">
                <input type="file" accept="image/*" required id="image">
                <!-- <button type="submit" class="btn">Add Burger</button> -->
            </form>
            <button type="submit" class="btn" onclick="addItems()">Add Items</button>

            <!-- press add Button after adding the card -->
            <div id="addItemCard" class="addingCard">
                <!-- <div class="card">
                    <div class="card-img">
                        <img src="Images/Classic Burger image  - 1.jpg" alt="">
                    </div>
                    <div class="card-info">
                        <p class="text-title">Product title </p>
                        <p class="text-body">Product description and details</p>
                    </div>
                    <div class="card-footer">
                        <span class="text-title">$499.49</span>
                    </div>
                </div> -->

            </div>

        </section>

        <!-- Search Item Section -->
        <section id="search-item" class="section">
            <h2>Search Items</h2>
            <input type="text" placeholder="Search by Item ID..." class="search-bar" id="searchItem"> <button onclick="search()">Search</button>
            <div id="searchCard">
                <!-- <div class="cardSearch">
                    <div class="card-imageSearch"></div>
                    <p class="card-titleSearch">Card title</p>
                    <p class="card-bodySearch">
                        Nullam ac tristique nulla, at convallis quam. Integer consectetur mi nec magna tristique, non
                        lobortis.
                    </p>
                </div> -->
            </div>
        </section>

        <!-- Manage Items Section -->
        <section id="manage-items" class="section">
            <h2>Manage Burgers</h2>
            <div class="item-grid">
                <!-- Dynamically populated burger items -->
                <div class="item-card">
                    <img src="https://via.placeholder.com/150" alt="Burger">
                    <h3>Classic Burger</h3>
                    <p>Price: RS. 200</p>
                    <p>Quantity: 5</p>
                    <div class="actions">
                        <button class="update">Update</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
    <script src="storeManagement.js"></script>
</body>

</html>
